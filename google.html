<html lang="en"><head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="div_ancor">

        </div>
        <div class="body">
            <div class="div_img">
                <img class="img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo" usemap="#googlewiki">

            <div class="body">
                <div class="form">                        
                    <input class="input" type="text" placeholder="Пошук Google...." name="q">
                </div>
            </div>
            <div class="body">                        
                <input id="btn" class="btn btn-light" type="submit" value="Пошук Google">
                <input id="btn" class="btn btn-light" type="submit" name="btnI" value="Мені пощастить">
            </div>
        </form>
